<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="defalut-time-box">
        <div class="predefined-time twoMin">2 minutes</div>
        <div class="predefined-time fiveMin">5 minutes</div>
        <div class="predefined-time fifteenMin">15 minutes</div>
        <div class="predefined-time oneHrs">1 hours</div>
    </div>
    <div>
        <input type="text" placeholder="Enter Your Time in min " class="inputTime">
        <button class="startbtn">Start</button>
    </div>

    <div class="countdown-box">

    </div>
</body>
<script src="script.js"></script>

</html>
